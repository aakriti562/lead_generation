<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Content</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #f4f4f4;
        }

        .container {
            background-color: #222;
            max-width: 800px;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #ff4444;
        }

        .content {
            font-size: 18px;
            line-height: 1.6;
        }

        pre {
            background-color: #111;
            padding: 10px;
            border-radius: 8px;
            white-space: pre-wrap; /* Allows long text to wrap */
            word-wrap: break-word; /* Handles long words */
            color: #f4f4f4;
        }

        .content strong {
            font-weight: bold;
            color: #ff4444; /* Makes bold content red */
        }

        /* Hover button styling */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff2222;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generated Strategy</h1>

    <div class="content">
        <p>The following content has been generated based on the provided business data:</p>

        <!-- Render formatted content, allowing bold text to be displayed -->
        <div><pre>{{ generated_content | safe }}</pre></div>

        <!-- Hover button for new actions -->
        <div class="button-container">
            <a href="/" class="btn">Generate New Strategy</a>
        </div>
    </div>

    <div class="button-container">
        <form action="/generate_pdf" method="POST">
            <input type="hidden" name="generated_content" value="{{ generated_content | escape }}">
            <button class="btn" type="submit">Download as PDF</button>
        </form>
        
    </div>
</div>

    <div class="footer">
        <p>&copy; 2024 Arka Consultancy. All rights reserved.</p>
    </div>

</body>
</html>
